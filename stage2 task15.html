<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
    <title>未标题文档</title>
</head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  var ul=document.getElementById("source");
  var data=new Array();
  for(i=0;i<ul.childElementCount;i++){
	  data[i]=new Array(2);
	  };
  for(i=0;i<ul.childElementCount;i++)
  {
	  var li = ul.children[i];
	  data[i]=li.innerHTML.split("空气质量：");
	  data[i][1]=Number(li.children[0].innerHTML);
	  };
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
	var length=data.length;
var arr=new Array();
var c=new Array(length);

for(i=0;i<length;i++){
	arr[i]=new Array(2);
	};
	
for(i=0;i<length;i++){
	c[i]=0;};
	
for(i=0;i<length;i++){
	for(j=0;j<length;j++)
	{if(data[i][1]<data[j][1])
	{c[i]=c[i]+1;};
	};};

for(i=0;i<length;i++){
	for(j=0;j<length&&j!=i;j++){
		if(c[i]==c[j]){
			c[j]=c[j]+1;
			for(k=0;k<length&&k!=j;k++)
			{if(c[k]>=c[j]){c[k]=c[k]+1;
				};};
			};
		};};

for(i=0;i<length;i++){
	arr[c[i]][1]=data[i][1];
	arr[c[i]][0]=data[i][0];};

return arr;

}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
	var list=new Array();	
for(i=0;i<data.length;i++){
	var li;
	li="<li>第"+(i+1)+"名："+data[i][0]+"，"+data[i][1]+"</li>";
	list.push(li);
	};
	
document.getElementById("resort").innerHTML = list.join("");
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
var button = document.getElementById("sort-btn");
        button.onclick = btnHandle;
}

init();

</script>
</body>
</html>
